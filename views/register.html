<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quo - Register</title>
    <!-- Favicon -->
    <link rel="icon" href="../img/isotipo.svg" sizes="16x16"/>
    <link rel="icon" href="../img/isotipo.svg" sizes="32x32"/>
    <link rel="icon" href="../img/isotipo.svg" sizes="64x64"/>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wdth,wght@0,75..100,100..700;1,75..100,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/application.css">
</head>
<body class="bodyRegister">

    <!-- Loader -->

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Register -->

    <main class="containerRegister">

        <!-- Left Side -->

        <section class="leftSide">
            <img class="ilustracion" src="../img/criptoBitcoin.webp" alt="Ilustración" loading="lazy">
            <img class="ilustracion" src="../img/grupoCripto1.webp" alt="Ilustración" loading="lazy">
            <img class="ilustracion" src="../img/grupoCripto2.webp" alt="Ilustración" loading="lazy">
            <img class="ilustracion" src="../img/puntosCuadrado.webp" alt="Ilustración" loading="lazy">
            <img class="ilustracion" src="../img/puntosCuadrado.webp" alt="Ilustración" loading="lazy">
        </section>

        <!-- Right Side -->

        <section class="rightSide">

            <!-- Link Return -->

            <div class="linkReturn">
                <a href="../index.html" class="returnHome">
                    <img class="returnArrow" alt="Icon Return" src="../img/flechaIconos01.svg">
                    Retornar al inicio
                </a>
            </div>

            <!-- Heading -->

            <div class="headingRegister">
                <p class="title">Registrate y comienza a invertor sin riesgo</p>
                <img class="isotipo" src="../img/isotipo.svg" alt="Isotipo">
            </div>

            <!-- Form -->

            <form action="" class="form">
                <div class="fieldSet">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Entra tu nombre" required>
                </div>
                <div class="fieldSet">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Entra tu email" required>
                </div>
                <div class="fieldSet">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Entra tu password" required>
                </div>
                <div class="fieldSet">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Entra tu password de nuevo" required>
                </div>

                <button type="submit" class="btnRegister">Registrarse</button>
                <div class="btnArea">
                    <p class="text">Si ya tienes una cuenta</p>
                    <a href="login.html" class="goToLogin">¡Inicia Sesión!</a>
                </div>
            </form>

        </section>

    </main>

    <!-- Javascript -->

    <script src="../javascript/academy.js"></script>
    <script src="../javascript/blog.js"></script>
    <script src="../javascript/loader.js"></script>

</body>
</html>
