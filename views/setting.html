<body class="bodyProfile">

    <!-- Header -->

    <header class="headerProfile">

        <input type="checkbox" id="menu">

        <div class="darkScreen">
            <label for="menu" class="activeMenu">

            <!-- Codigo en archivo commons -->

                <img src="../img/iconoCerrar.svg" alt="Icon Menu" class="closeIcon">
            </label>
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="dashboard.html" class="item">
                            <img src="../img/iconoDashboard.svg" alt="Icon" class="img">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="portfolio.html" class="item">
                            <img src="../img/iconoPortfolio.svg" alt="Icon" class="img">
                            Portfolio
                        </a>
                    </li>
                    <li>
                        <a href="academy.html" class="item">
                            <img src="../img/iconoAcademia.svg" alt="Icon" class="img">
                            Academia Cripto
                        </a>
                    </li>
                    <li>
                        <a href="membership.html" class="item">

                        </a>
                    </li>
                    <li>
                        <a href="user.html" class="item">
                            <img src="../img/iconoUsuario.svg" alt="Icon" class="img">
                            Usuario
                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="setting.html" class="item">
                            <img src="../img/iconoConfiguracion.svg" alt="Icon" class="img">
                            Configuración
                        </a>
                    </li>
                    <li>
                        <a href="signOut.html" class="item">
                            <img src="../img/iconoSalir.svg" alt="Icon" class="img">
                            Salir
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Container - Profile Welcome -->

    <main class="container containerSetting">

        <!-- Setting Section -->

        <section class="settingSection">
            <div class="settingCenter">

                <!-- Heading -->

                <section class="heading">
                    <h2 class="titleSetting">Actualiza tu email y password</h2>
                    <p class="content">Mantén tu cuenta segura y actualizada.
                    </p>
                </section>

                <section class="settingBlock">
                    <section class="card">
                        <div class="headingCard">
                            <h3 class="titleCard">Email</h3>
                            <div class="bodyCard">
                                <p class="nameUser">carolina@mail.com</p>
                                <img class="icon" src="../img/iconoOjoCerrado.svg" alt="Icon">
                            </div>
                        </div>
                        <div class="footerCard">
                            <button class="btn btnUpdate" type="button">Actualizar</button>
                        </div>
                    </section>
                    <section class="card">
                        <div class="headingCard">
                            <h3 class="titleCard">Password</h3>
                            <div class="bodyCard">
                                <p class="nameUser">***************</p>
                                <img class="icon" src="../img/iconoOjoCerrado.svg" alt="Icon">
                            </div>
                        </div>
                        <div class="footerCard">
                            <button class="btn btnUpdate" type="button">Actualizar</button>
                        </div>
                    </section>
                    <section class="card">
                        <div class="headingCard">
                            <h3 class="titleCard">Dar de baja mi cuenta</h3>
                            <div class="bodyCard">
                                <img class="icon" src="../img/iconoEliminar.svg" alt="Icon">
                            </div>
                        </div>
                        <div class="footerCard">
                            <button class="btn btndelete"type="button">Emilinar mi cuenta</button>
                        </div>
                    </section>
                </section>
            </div>
        </section>
